<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/form.js"></script>
</head>
<body>
<div service>
  <h1>Suma</h1>
  <input type="number" name="a"/>
  +
  <input type="number" name="b"/>
  =
  <input id="result" type="text" readonly/>
  <button type="button" onclick="sum(FORM.get_params(this))">Sum</button>
</div>
<script>
function sum(args) {
  document.getElementById('result').value = args.a + args.b;
}
</script>
</body>
</html>
