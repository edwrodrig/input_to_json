<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/elem.js"></script>
</head>
<body>
<div data-type="object">
  <h1>Suma</h1>
  <input type="number" name="a"/>
  +
  <input type="number" name="b"/>
  =
  <input id="result" type="text" readonly/>
  <button type="button" onclick="sum(ELEM.get(this.parentElement))">Sum</button>
</div>
<script>
function sum(elem) {
  var operands = elem.value;
  ELEM.get('result').value = operands.a + operands.b;
}
</script>
</body>
</html>
