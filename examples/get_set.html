<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/elem.js"></script>
</head>
<body>
<div>
  <h1>Input</h1>
  <div id="input_1">Hola</div>
  <input type="text" id="input_2"/>
  <br/>
  <button type="button" onclick="apply_form()">Apply Form</button>
  <br/>
  <textarea id="text_1" data-type='json' style="width:100%;height:200px">
{
  "id": "something",
  "text": "some text"
}
  </textarea>
  <button type="button" onclick="apply_text()">Apply Text</button>

  <h1>Output</h1>
  <div id="object" data-type="object">
    <div data-name="id" id="output_1"></div>
    <input name="text" type="text" id="output_2"/>
  </div>
</div>
<script>
function apply_form() {
  ELEM.get('output_1').value = ELEM.get('input_1').value;
  ELEM.get('output_2').value = ELEM.get('input_2').value;
  
}

function apply_text() {
  ELEM.get('object').value =  ELEM.get('text_1').value;
}
</script>
</body>
</html>
