<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/request.js"></script>
</head>
<body>
<div>
  <textarea id="result" style="width:100%;height:350px" readonly></textarea>
  <button type="button" onclick="get()">Some</button>
</div>
<script>
function get(args) {
  REQUEST.call(
    'test.php',
    null,
    {
      success: function(e) {
        document.getElementById('result').value = JSON.stringify(e);
      }
    }
  );
}
</script>
</body>
</html>
