<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/elem.js"></script>
  <script src="js/page.js"></script>
</head>
<body>
<div>
  <p>Concatenate two url params. Just append these url params a=hello&b=_world, reload and press the concat button</p>
  <button type="button" onclick="concat()">Concatenate a with b</button>
  <div id="result"></div>
</div>
<script>
function concat() {
  let params = PAGE.params();
  ELEM.get('result').value = params.a + params.b;
}
</script>
</body>
</html>
