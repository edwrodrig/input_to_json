<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="js/anim.js"></script>
    <style>
        .paged {
            position: relative;
            width: 100%;
            height: 500px;
            background-color:green;
        }

        .paged > div {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="paged" id="element">
    <div data-page-name="1">Hola como te va
        <button onclick="ANIM.changePage('element', '2')">Go to second page</button>
    </div>
    <div data-page-name="2" style="display:none">Segunda p√°gina
        <button onclick="ANIM.changePage('element','3')">Go to last page</button>
    </div>
    <div data-page-name="3" style="display:none">Adios
        <button onclick="ANIM.changePage('element','1')">Go to first page</button>
    </div>
</div>
<button onclick="ANIM.changePage('element','1')">Go to first page</button>
</body>
</html>
