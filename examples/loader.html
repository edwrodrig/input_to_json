<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/loader.js"></script>
</head>
<body>
<div>
  <button type="button" onclick="update()">Sum</button>
  <div id="result" style="display:none"></div>
  <template id="sources">
    <script data-load-key="onlyonetime">alert('load only the first time')</script>
    <script src="js/elem.js"></script>
    <script src="js/anim.js"></script>
    <style>
body {
background-color: black;
color: white;
}
    </style>
    <script>alert('load every time')</script>
  </template>
</div>
<script>
function update() {
  LOADER.load('sources', function() {
    var e = ELEM.get('result');
    e.value = new Date().toLocaleString();
    ANIM.fadeIn('result');
  });
}
</script>
</body>
</html>
