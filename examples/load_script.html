<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/page.js"></script>
</head>
<body>
<div>
  <button type="button" onclick="update()">Sum</button>
  <div id="result" style="display:none"></div>
</div>
<script>
function update() {
  PAGE.load_files(['js/elem.js', 'js/anim.js', 'style.css'], function() {
    var e = ELEM.get('result');
    e.value = new Date().toLocaleString();
    ANIM.fade_in(e.e);
  });
}
</script>
</body>
</html>
