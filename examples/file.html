<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/elem.js"></script>
</head>
<body>
<div id="form" data-type="object">
  <label>Filename</label>
  <input type="file" name="file"/><button type="button" onclick="get_file(ELEM.get('form').value)">Read</button><br/>
  <textarea id="result" style="width:100%;height:350px" readonly></textarea>
</div>
<script>
function get_file(data) {
  var reader = new FileReader();
  reader.onload = function(e) {
    ELEM.get('result').value = e.target.result;
  };
  var text = reader.readAsText(data.file);
}
</script>
</body>
</html>
