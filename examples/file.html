<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/form.js"></script>
</head>
<body>
<div service>
  <label>Filename</label>
  <input type="file" name="file"/><button type="button" onclick="get_file(FORM.get_params(this))">Read</button><br/>
  <textarea id="result" style="width:100%;height:350px" readonly></textarea>
</div>
<script>
function get_file(args) {
  var reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById('result').value = e.target.result;
  };
  var text = reader.readAsText(args.file);
}
</script>
</body>
</html>
