<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/anim.js"></script>
<style>
.paged {
  position: relative;
  width: 100%;
  height: 100%;
  background-color: grey;
}

.paged > div {
  position: absolute;
  width:100%;
  height: 100%;
}
</style>
</head>
<body>
<div class="paged" id="element" style="display:none">
  <div data-page-name="1">Hola como te va <button onclick="ANIM.changePage('element', '2')">Go Second page</button></div>
  <div data-page-name="2">Muy bien<button onclick="ANIM.changePage('element','3')">Go to final page</button></div>
  <div data-page-name="3">Adios<button onclick="ANIM.modalOut('element')">Close modal</button></div>
</div>
<button onclick="ANIM.changePage('element', '1');ANIM.modalIn('element');">Open modal</button>
</body>
</html>
