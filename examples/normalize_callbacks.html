<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="js/request.js"></script>
  <script src="js/elem.js"></script>
</head>
<body>
<div>
  <textarea id="result" style="width:100%;height:350px" readonly></textarea>
  <button type="button" onclick="get()">Some</button>
</div>
<script>
function get_base() {
  return REQUEST.call('test.php')
    .success(function() { console.log('hola como te va'); });
}


function get() {
  get_base()
    .success(function(r) {
      ELEM.get('result').value = JSON.stringify(r);
    })
    .send();
}
</script>
</body>
</html>
